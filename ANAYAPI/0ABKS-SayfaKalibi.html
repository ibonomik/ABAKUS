        <!-- ?? INCLUDE AND RUN HTML SCRIPT -->
        <script>
            $(function () {
                var includes = $('[data-include]')
                $.each(includes, function () {
                    var file = $(this).data('include')
                    $(this).load(file)
                })
            })
        </script>

        <!-- Bu script yukarıdaki INCLUDE AND RUN HTML SCRIPT'in JSCODES dizinindeki JS dosyası halini buraya çağırmak içindir. Bu  da kullanılabiliyor, OK yani. Bunu etkinleştirirsen yukarıdaki scripti uncomment edebilirsin:::::   <script type="text/javascript" src="JScodes/ABKS-gold-inc-run.js"></script> -->
